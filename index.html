<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Fallback gradient */
        }

        .love-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/josephbepocode/totracybepo/main/img/cute.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .love-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3); /* Vignette effect */
        }

        .love-text {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .love-text span {
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            margin: 0 10px;
            /* Glowing text with drop shadow */
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 30px rgba(255, 182, 193, 0.5), /* Pinkish glow */
                5px 5px 15px rgba(0, 0, 0, 0.5); /* Drop shadow */
        }

        .letter-i {
            font-size: 4em;
            color: #ff69b4; /* Hot pink */
            transform: rotate(-15deg);
            animation: bounce 2s infinite ease-in-out;
        }

        .letter-l {
            font-size: 5em;
            color: #ffdead; /* Peach */
            font-family: 'Brush Script MT', cursive;
            transform: skewY(10deg);
            animation: pulse 1.5s infinite;
        }

        .letter-o {
            font-size: 4.5em;
            color: #ff4500; /* Orange-red */
            font-family: 'Comic Sans MS', cursive;
            animation: spin 3s infinite linear;
        }

        .letter-v {
            font-size: 4em;
            color: #ff1493; /* Deep pink */
            transform: rotate(15deg);
            animation: wobble 2s infinite ease-in-out;
        }

        .letter-e {
            font-size: 5em;
            color: #ff6347; /* Tomato */
            font-family: 'Courier New', monospace;
            animation: fade 2s infinite alternate;
        }

        .letter-y {
            font-size: 4.5em;
            color: #ffb6c1; /* Light pink */
            font-family: 'Times New Roman', serif;
            transform: skewX(-10deg);
            animation: bounce 2s infinite ease-in-out 0.5s;
        }

        .letter-o2 {
            font-size: 4em;
            color: #ff8c00; /* Dark orange */
            font-family: 'Impact', sans-serif;
            animation: spin 4s infinite reverse;
        }

        .letter-u {
            font-size: 5em;
            color: #ff00ff; /* Magenta */
            font-family: 'Georgia', serif;
            animation: pulse 1.8s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-15deg); }
            50% { transform: translateY(-20px) rotate(-15deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) skewY(10deg); }
            50% { transform: scale(1.1) skewY(10deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(15deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(20deg); }
        }

        @keyframes fade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .love-text span {
                font-size: 70% !important;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="love-container">
        <div class="love-text">
            <span class="letter-i">I</span>
            <span class="letter-l">L</span>
            <span class="letter-o">O</span>
            <span class="letter-v">V</span>
            <span class="letter-e">E</span>
            <span class="letter-y">Y</span>
            <span class="letter-o2">O</span>
            <span class="letter-u">U</span>
        </div>
    </div>
</body>
</html>
